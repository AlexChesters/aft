Description: Infrastructure for aft-api
Parameters:
  ImageId:
    Description: ID of the AMI to launch
    Type: AWS::EC2::Image::Id
    Default: ami-0e7784444002a8053
  # ImageVersion:
  #   Description: The version of the ECR image to deployment
  #   Type: String
  #   Default: 7c6cb8049a8aad0fdfeeaf6964fb9f7936cf7cec
Resources:
  TestUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      MfaConfiguration: "OFF"
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
          TemporaryPasswordValidityDays: 3
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      UserPoolName: aft-test
  TestUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: dev-aft
      UserPoolId: !Ref TestUserPool
  TestiOSClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 2 # hours
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
        - email
      CallbackURLs:
        - http://localhost:8080/auth/callback/ios
        - https://edge.alexchesters.com/aft/auth/callback/ios
      ClientName: ios-client
      DefaultRedirectURI: http://localhost:8080/auth/callback/ios
      EnableTokenRevocation: true
      IdTokenValidity: 2 # hours
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 365 # days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref TestUserPool
  TestWebClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 2 # hours
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
        - email
      CallbackURLs:
        - http://localhost:8080/auth/callback/web
        - https://edge.alexchesters.com/aft/auth/callback/web
      ClientName: web-client
      DefaultRedirectURI: http://localhost:8080/auth/callback/web
      EnableTokenRevocation: true
      IdTokenValidity: 2 # hours
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 365 # days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref TestUserPool
  LiveUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      MfaConfiguration: "OFF"
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
          TemporaryPasswordValidityDays: 3
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      UserPoolName: aft-live
  LiveUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: aft
      UserPoolId: !Ref LiveUserPool
  LiveiOSClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 2 # hours
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
        - email
      CallbackURLs:
        - https://edge.alexchesters.com/aft/auth/callback/ios
      ClientName: ios-client
      DefaultRedirectURI: https://edge.alexchesters.com/aft/auth/callback/ios
      EnableTokenRevocation: true
      IdTokenValidity: 2 # hours
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 365 # days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref LiveUserPool
  LiveWebClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 2 # hours
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
        - email
      CallbackURLs:
        - https://edge.alexchesters.com/aft/auth/callback/web
      ClientName: web-client
      DefaultRedirectURI: https://edge.alexchesters.com/aft/auth/callback/web
      EnableTokenRevocation: true
      IdTokenValidity: 2 # hours
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 365 # days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref LiveUserPool
  TestChecklistTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: UserIdentifier
          AttributeType: S
      KeySchema:
        - AttributeName: UserIdentifier
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: aft-test-table
  ChecklistTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: UserIdentifier
          AttributeType: S
      KeySchema:
        - AttributeName: UserIdentifier
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: aft-live-table
  TestSessionTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: Identifier
          AttributeType: S
      KeySchema:
        - AttributeName: Identifier
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: aft-test-session-table
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true
  SessionTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: Identifier
          AttributeType: S
      KeySchema:
        - AttributeName: Identifier
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: aft-live-session-table
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true
  LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: aft-live-logs
      RetentionInDays: 7
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: dynamodb-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt ChecklistTable.Arn
                  - !GetAtt TestChecklistTable.Arn
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                  - dynamodb:DescribeTable
                Resource:
                  - !GetAtt SessionTable.Arn
                  - !GetAtt TestSessionTable.Arn
        - PolicyName: cloudwatch-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:eu-west-1:008356366354:log-group:${LogGroup}/*"
        - PolicyName: ssm-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - arn:aws:ssm:eu-west-1:008356366354:parameter/aft-avwx-secret
  IAMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref IAMRole
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: security group for router
      SecurityGroupEgress:
        - IpProtocol: "-1"
          ToPort: -1
          FromPort: -1
          CidrIp: 0.0.0.0/0
      SecurityGroupIngress:
        - IpProtocol: tcp
          ToPort: 80
          FromPort: 80
          SourceSecurityGroupId: !ImportValue api-edge-infrastructure-security-group-id
        - IpProtocol: tcp
          ToPort: 22
          FromPort: 22
          CidrIp: !ImportValue core-infrastructure-eu-west-1-public-subnet-one-range
        - IpProtocol: tcp
          ToPort: 22
          FromPort: 22
          CidrIp: !ImportValue core-infrastructure-eu-west-1-public-subnet-two-range
      VpcId: !ImportValue core-infrastructure-eu-west-1-vpc-id
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt IAMInstanceProfile.Arn
        ImageId: !Ref ImageId
        KeyName: personal
        SecurityGroupIds:
          - !Ref InstanceSecurityGroup
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingRollingUpdate:
        PauseTime: PT15S
        MaxBatchSize: 1
        MinInstancesInService: 0
    Properties:
      AvailabilityZones:
        - !Select
          - 0
          - Fn::GetAZs: !Ref "AWS::Region"
        - !Select
          - 1
          - Fn::GetAZs: !Ref "AWS::Region"
      DesiredCapacity: 2
      MaxSize: 2
      MinSize: 1
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandPercentageAboveBaseCapacity: 50
          SpotAllocationStrategy: capacity-optimized
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref LaunchTemplate
            Version: !GetAtt LaunchTemplate.LatestVersionNumber
          Overrides:
            - InstanceType: t4g.nano
      Tags:
        - Key: Name
          Value: AFT API
          PropagateAtLaunch: true
      HealthCheckGracePeriod: 10
      HealthCheckType: EC2
      TargetGroupARNs:
        - !Ref TargetGroup
      VPCZoneIdentifier:
        - !ImportValue core-infrastructure-eu-west-1-private-subnet-one-id
        - !ImportValue core-infrastructure-eu-west-1-private-subnet-two-id
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 15
      HealthCheckPath: /aft/status
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 3
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: "200"
      Port: 80
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "5"
      VpcId: !ImportValue core-infrastructure-eu-west-1-vpc-id
  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward
      Conditions:
        - Field: path-pattern
          Values:
            - "/aft/*"
      ListenerArn: !ImportValue api-edge-infrastructure-listener-arn
      Priority: 3
  SignUpAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !ImportValue core-infrastructure-eu-west-1-alarm-topic-arn
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      TreatMissingData: notBreaching
      Metrics:
        - Id: testiOSPoolSignUps
          MetricStat:
            Stat: Sum
            Unit: Count
            Period: 86400 # one day
            Metric:
              Dimensions:
                - Name: UserPool
                  Value: !Ref TestUserPool
                - Name: UserPoolClient
                  Value: !Ref TestiOSClient
              Namespace: AWS/Cognito
              MetricName: SignUpSuccesses
          ReturnData: false
        - Id: testWebPoolSignUps
          MetricStat:
            Stat: Sum
            Unit: Count
            Period: 86400 # one day
            Metric:
              Dimensions:
                - Name: UserPool
                  Value: !Ref TestUserPool
                - Name: UserPoolClient
                  Value: !Ref TestWebClient
              Namespace: AWS/Cognito
              MetricName: SignUpSuccesses
          ReturnData: false
        - Id: liveiOSPoolSignUps
          MetricStat:
            Stat: Sum
            Unit: Count
            Period: 86400 # one day
            Metric:
              Dimensions:
                - Name: UserPool
                  Value: !Ref LiveUserPool
                - Name: UserPoolClient
                  Value: !Ref LiveiOSClient
              Namespace: AWS/Cognito
              MetricName: SignUpSuccesses
          ReturnData: false
        - Id: liveWebPoolSignUps
          MetricStat:
            Stat: Sum
            Unit: Count
            Period: 86400 # one day
            Metric:
              Dimensions:
                - Name: UserPool
                  Value: !Ref LiveUserPool
                - Name: UserPoolClient
                  Value: !Ref LiveWebClient
              Namespace: AWS/Cognito
              MetricName: SignUpSuccesses
          ReturnData: false
        - Id: totalSignUps
          Expression: testiOSPoolSignUps + testWebPoolSignUps + liveiOSPoolSignUps + liveWebPoolSignUps
          Period: 86400 # one day
          ReturnData: true
      Threshold: 2
